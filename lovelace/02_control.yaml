##################   Control pahel
title: Панель управления
icon: mdi:keyboard
cards:


############################ Колонка 1 ############################
      - type: vertical-stack
        cards:

          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                 **Автоматизации и скрипты**   
            - type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.count_automation
                  icon: mdi:counter
                - entity: sensor.count_automation_on
                  icon: mdi:check
                - entity: sensor.count_script
                  icon: mdi:counter
                - entity: sensor.count_script_on
                  icon: mdi:check

          - type: custom:vertical-stack-in-card
            cards: 
            - type: markdown
              content: >
                  **Отвалившиеся светильники**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.unavailable_now_light
                exclude:
                 - state: '< 1'
                 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - domain: light
                   state: 'unavailable'
                   options:
                      secondary_info: last-changed


          - type: custom:vertical-stack-in-card
            cards:  
            - type: markdown
              content: >
                  **Отвалившиеся розетки**
                  
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.unavailable_now_switch
                exclude:
                 - state: '< 1'
                 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - domain: switch
                   state: 'unavailable'
                   options:
                      secondary_info: last-changed

          - type: custom:vertical-stack-in-card
            cards:  
            - type: markdown
              content: >
                  **Отвалившиеся климатическая техника**
                  
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - domain: fan
                   state: 'unavailable'
                   options:
                      secondary_info: last-changed
                 - domain: air_quality
                   state: 'unavailable'
                   options:
                      secondary_info: last-changed

                      
          - type: custom:vertical-stack-in-card
            cards:  
            - type: markdown
              content: >
                  **Отвалившиеся сенсоры**
                  
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.unavailable_now_sensor
                 - entity_id: sensor.unavailable_now_binary_sensor
                exclude:
                 - state: '< 1'
                 
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - domain: sensor
                   state: 'unavailable'
                   options:
                      secondary_info: last-changed
                 - domain: binary_sensor
                   state: 'unavailable'
                   options:
                      secondary_info: last-changed

          - type: custom:vertical-stack-in-card
            cards:              
            - type: markdown
              content: >
                  **Сенсоры < 30% заряда**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.*battery*
                   options:
                      type: 'custom:battery-entity'
                exclude:
                 - state: '> 30.0'
                 - state: 'unknown'
                      
############################ Колонка 2 ############################
      - type: vertical-stack
        cards:
 
          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                  **Телевизоры**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_state: false
              filter:
                include:
                 - entity_id: switch.tv_*
                 - entity_id: sensor.*_tv_custom
                exclude:
                 - state: 'off'

          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                  **Ноутбуки**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_state: false
              filter:
                include:
                 - entity_id: binary_sensor.notebook*
                exclude:
                 - state: 'off'

          - type: custom:vertical-stack-in-card
            cards:  
            - type: markdown
              content: >
                  **Активные розетки > 10 Ватт**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.load_total_energy

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.load*
                exclude:
                 - state: '< 10.0'
                 - entity_id: sensor.load_total_energy



          - type: custom:vertical-stack-in-card
            cards:  
            - type: markdown
              content: >
                  **Активные светильники**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - domain: light
                   state: 'on'
                   options:
                      secondary_info: last-changed
                exclude:
                 - entity_id: light.broadlink_07_table



          - type: custom:vertical-stack-in-card
            cards:                   
            - type: markdown
              content: >
                  **Активные таймеры**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - domain: timer
                exclude:
                 - domain: timer
                   state: 'idle'

############################ Колонка 3 ############################
      - type: vertical-stack
        cards:

          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                  **Местонахождение**

            - type: glance
              show_name: false
              entities:
              - entity: sensor.alex
              - entity: sensor.olga
              - entity: sensor.dima

          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                  **Активность в доме**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: binary_sensor.motion_in_home
                 - entity_id: binary_sensor.people_in_home    

          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                  **Активные BLE метки**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.*rssi_summ
                exclude:
                 - state: 'unknown'

          - type: custom:vertical-stack-in-card
            cards:          
            - type: markdown
              content: >
                  **Активные датчики движения**
                  
            - type: custom:auto-entities
              show_empty: false
              card:
                type: glance
                show_state: false
              filter:
                include:
                 - entity_id: binary_sensor.motion*
                 - entity_id: binary_sensor.*occupancy                 
                exclude:
                 - entity_id: binary_sensor.motion_in_home
                 - state: 'off'

          - type: custom:vertical-stack-in-card
            cards: 
            - type: markdown
              content: >
                  **Активные аварийные датчики**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: binary_sensor.water*
                 - entity_id: binary_sensor.smoke*
                exclude:
                 - state: 'off'

          - type: custom:vertical-stack-in-card
            cards:
            - type: markdown
              content: >
                  **Открытые окна и двери**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_state: false
              filter:
                include:
                 - entity_id: binary_sensor.door_window*
                 - entity_id: binary_sensor.*contact
                exclude:
                 - state: 'off'

          - type: custom:vertical-stack-in-card
            cards:                
            - type: markdown
              content: >
                  **Cенсоры освещения > 500 люмен**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.illumination* 
                exclude:
                 - state: '< 500.0'
                 - state: 'unknown'

                 
          - type: custom:vertical-stack-in-card
            cards:              
            - type: markdown
              content: >
                  **Растения < 20% влажности почвы**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.mi_m_*
                exclude:
                 - state: '> 20.0'
                 - state: 'unknown'
                 - state: 'unavailable'

############################ Колонка 4 ############################
      - type: vertical-stack
        cards:

          - type: custom:vertical-stack-in-card
            cards:
            - type: markdown
              content: >
                  **Температура < 18 C**
            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: sensor.*temperature*
                exclude:
                 - entity_id: sensor.*battery*
