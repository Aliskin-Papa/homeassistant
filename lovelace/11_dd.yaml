icon: mdi:human-male-boy
cards:

      - type: vertical-stack
        cards:

        - type: markdown
          content: >
              **Детская Д - панель управления**

        - type: custom:vertical-stack-in-card
          cards:

          - type: horizontal-stack
            cards:        
            - type: light
              entity: light.philips_07_ceiling
              name: Люстра 
            - type: light
              entity: light.yeelight_07_whitebulb
              name: Бра

          - type: conditional
            conditions:
              - entity: light.philips_07_ceiling
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.philips_07_ceiling

        - type: custom:vertical-stack-in-card
          cards:
               
          - type: markdown
            content: >
                **Дополнительное освещение**  

          - type: entities
            show_header_toggle: false
            entities:
            - entity: light.gateway_light_286c07f0ad27
              name: Шлюз
              icon: mdi:star-circle-outline
            - type: divider
            - entity: light.xiaomi_07_table
              secondary_info: last-changed
            - entity: switch.0x00158d00030a6e78_switch
              secondary_info: last-changed
            - type: divider
            - entity: script.07_dd_lightoff
              name: Выключение всего света

        - type: custom:vertical-stack-in-card
          cards:
               
          - type: markdown
            content: >
                **Питание**       

          - type: entities
            show_header_toggle: false
            entities:
            
            - entity: switch.plug1
              name: Принтер
              icon: mdi:printer
              secondary_info: entity-id
            - entity: switch.plug2
              name: Зарядная USB станция
              icon: mdi:power-socket-eu
              secondary_info: entity-id
            - entity: switch.plug3
              name: Asus RT-AC66U B1
              icon: mdi:router-wireless
              secondary_info: entity-id
            - entity: switch.plug4
              name: Колонка Xiaomi
              icon: mdi:speaker-bluetooth
              secondary_info: entity-id

      - type: vertical-stack
        cards:

        - type: markdown
          content: >
              **Детская Д - статус**

        - type: custom:vertical-stack-in-card
          cards:
           - type: glance
             show_state: false
             entities:
              - entity: binary_sensor.motion_sensor_158d0001a66222
                name: Движение
              - entity: binary_sensor.0x00158d0001193697_contact
                name: Окно
  
           - type: entities
             show_header_toggle: false
             entities:
             - entity: sensor.mqtt_binary_sensor_158d0001a66222
               name: Последнее движение в детской Д в - 
               icon: mdi:run-fast
 
 
        - type: horizontal-stack
          cards:

           - type: custom:mini-graph-card
             entities:
              - entity: sensor.07_mean_temperature
                name: Температура
                color: "#FFFF00"
             animate: true
             line_width: 3
             
           - type: custom:mini-graph-card
             entities:
              - entity: sensor.07_mean_humidity
                name: Влажность
                color: "#0000FF"
             animate: true
             line_width: 3

        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.illumination_286c07f0ad27
          - entity: sensor.0x00158d0001a2ccab_power     

        - type: entities
          show_header_toggle: false
          entities:
          - entity: input_number.humidity_level_dd
          - entity: binary_sensor.dd_hum
          - entity: switch.0x00158d0001a2ccab_switch_left

        - type: custom:simple-thermostat
