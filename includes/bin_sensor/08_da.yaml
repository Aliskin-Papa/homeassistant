# Условия для включения увлажнения
  - platform: template
    sensors:
      da_hum:
        friendly_name: "Увлажнение в Детской А"
        value_template: >-
          {{ is_state('binary_sensor.door_window_sensor_158d0001583c7b', 'off')  
             and is_state('binary_sensor.humidification', 'on') 
             and is_state('binary_sensor.day_work', 'on') }}
        icon_template: >-
          {% if is_state("binary_sensor.08_da_hum", "on") %}
            mdi:water-percent
          {% else %}
            mdi:air-humidifier
          {% endif %}
          
  - platform: mqtt
    name: da_holiday
    state_topic: "states/daholiday"
    payload_on: "ON"
    payload_off: "OFF"          
             
# Время работы away сценариев Детская A
  - platform: template
    sensors:
      da_away_work:
        friendly_name: "Работа away сценариев Детская A"
        value_template: >-
          {{ is_state('binary_sensor.da_away_time', 'on') 
             and is_state('binary_sensor.holiday', 'off')
             and is_state('binary_sensor.da_holiday', 'off')
             and is_state('binary_sensor.workday_sensor', 'on') }} 