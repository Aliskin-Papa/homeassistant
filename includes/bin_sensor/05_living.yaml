# Условия для включения увлажнения
  - platform: template
    sensors:
      05_living_hum:
        friendly_name: "Увлажнение в гостиной"
        value_template: >-
          {{ is_state('binary_sensor.door_window_sensor_158d000445206b', 'off')  
             and is_state('binary_sensor.door_window_sensor_158d00013ed373', 'off')
             and states('sensor.05_mean_humidity')|float < 55
             and is_state('binary_sensor.humidification', 'on') 
             and is_state('binary_sensor.day_work', 'on') }}
        icon_template: >-
          {% if is_state("binary_sensor.05_living_hum", "on") %}
            mdi:water-percent
          {% else %}
            mdi:air-humidifier
          {% endif %}
          
  - platform: mqtt
    name: movie_mode
    state_topic: "scene/movie"
    payload_on: "ON"
    payload_off: "OFF"

  - platform: mqtt
    name: gg_holiday
    state_topic: "states/ggholiday"
    payload_on: "ON"
    payload_off: "OFF"
    
# Время работы away сценариев гостиная
  - platform: template
    sensors:
      gg_away_work:
        friendly_name: "Работа away сценариев гостиная"
        value_template: >-
          {{ is_state('binary_sensor.gg_away_time', 'on') 
             and is_state('binary_sensor.holiday', 'off')
             and is_state('binary_sensor.gg_holiday', 'off')
             and is_state('binary_sensor.workday_sensor', 'on') }} 