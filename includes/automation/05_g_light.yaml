## Люстра на балконе вкл
- alias: 05_gg_balkoon_light_on
  initial_state: true
  trigger:
## Выключатель на входе на балкон
  - platform: state
    entity_id: sensor.0x00158d00010b5aee_click
    to: 'single' 
  - platform: event
    event_type: timer.started
    event_data:
      entity_id: timer.liv_balc
  condition:
   - condition: state
     entity_id: light.66633530807d3a766432
     state: 'off'
  action:
   - service: light.turn_on
     entity_id:
      - light.66633530807d3a766432
     data_template:
        brightness_pct: 100
        kelvin: 5500
   - service: timer.start
     entity_id: 
       - timer.liv_balc

## Люстра на балконе выкл
- alias: 05_gg_balkoon_light_off
  initial_state: true
  trigger:
## Выключатель на входе на балкон
  - platform: state
    entity_id: sensor.0x00158d00010b5aee_click
    to: 'single' 
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.liv_balc
  condition:
   - condition: state
     entity_id: light.66633530807d3a766432
     state: 'on'
  action:
   - service: light.turn_off
     entity_id:
      - light.66633530807d3a766432
   - service: timer.cancel
     entity_id: timer.liv_balc
 
## Люстра на балконе - обновление таймера по движению
- alias: 05_gg_balkoon_light_motion
  initial_state: true
  trigger:
## Датчик движения на балконе
  - platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id: binary_sensor.motion_sensor_158d000449b773
  condition:
## Датчик освещения
   - condition: numeric_state
     entity_id: sensor.illumination_158d000449b773
     below: 50
  action:
   - service: timer.cancel
     entity_id: timer.liv_balc 
   - service: timer.start
     entity_id: 
       - timer.liv_balc
       
## Люстра на балконе - включение после подачи электричества
- alias: 05_gg_balkoon_light_power
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.66633530807d3a766432
    to: 'on'  
  condition:
   - condition: state
     entity_id: timer.liv_balc
     state: 'idle'
  action:
   - service: timer.start
     entity_id: 
       - timer.liv_balc  